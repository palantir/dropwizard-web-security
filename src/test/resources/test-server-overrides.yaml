server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0
  requestLog:
    appenders: []


webSecurity:
  cors:
    allowedMethods: "GET,PUT,POST,OPTIONS"
    allowedOrigins: "http://good.origin"
    preflightMaxAge: 999
    allowCredentials: false
