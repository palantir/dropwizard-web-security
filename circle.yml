machine:
  java:
    version: openjdk8
  environment:
    TERM: dumb

general:
  artifacts:
    - build/libs

dependencies:
  override:
    - ./gradlew --parallel resolveConfigurations

test:
  override:
    - ./gradlew --parallel --stracktrace build
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/.*TEST.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload
